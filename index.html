<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Course Form Validation</h1>
         
        </header>
        
        <form id="course-form">
          <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input 
                 type="text" 
                 name="name"
                 id="name" 
                 class="form-control"
                 placeholder="Enter your name"
                 required
                 />
            </div>
          <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input 
                 type="email" 
                 name="email"
                 id="email" 
                 class="form-control"
                 placeholder="Enter your Email"
                 required
           />
            </div>
          <div class="form-group">
          <label id="password-label" for="password">Password</label>
            <input type="password"
                   name="password"
                   id="password" 
                   class="form-control"
                   placeholder="Password"
                   required
             />
             <label id="confirm-label" for="confirm"></label>
             <input type="password"
                    name="confirm"
                    id="confirm" 
                    class="form-control"
                    placeholder="Confirm your password"
                    required
              />
            </div>
   
          <div class="form-group">
            <label id="checkbox-label for="checkbox"><input 
                          name="checkbox"
                          id="checkbox"
                          type="checkbox"
                          class="input-checkbox"
                          required
                          /><span class="rodo">Are you agree to our <a href="#">Terms</a> and you have read our <a href="#">privacy policy</a>?</span></label>
                         
          
          </div>
        
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
          </div>
        </form>
          </div>
    <script src="index.js"></script>
</body>
</html>
